<section layout="column" class="slider" flex>
  <md-content layout="row" layout-fill >
    <md-card class="product-card hoverable" ng-repeat="product in products" layout="column" flex="20" flex-md="45" flex-sm="66" ng-click="productSelect(product, $event)">
      <img ng-src="{{product.thumb}}" alt="{{product.name}}" class="md-card-image">
      <md-card-content>
        <span class="md-subhead">{{product.manufactuer}}</span>
        <h2 class="md-title">{{product.name}}</h2>
        <span class="product-price">{{product.price | currency}}</span>
      </md-card-content>
    </md-card>
  </md-content>
</section>

<!-- Product Display / Edit Section -->
<div class="add-products-background" layout-sm="column" layout="row">
  <section layout-sm="column" layout="row" flex-sm="100" flex-gt-sm="90" flex-offset-gt-sm="5" layout-align="center center">
    <div flex-sm="100" flex-md="50" flex="40" layout="column" layout-align="center center" >
      <h3 layout-align="start center" class="heading2">Thumbnail Image</h3>

      <img class="add-product" ng-src="{{selectedProduct.thumb}}" alt="{{selectedProduct.name}}" />

      <div layout="row">
        <div layout="column">
          <!-- <md-button class="btn-purchase" flex-gt-md="50" flex-md="45" flex-sm="80">UPLOAD PICTURE</md-button> -->
          <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}">Select</div>
        </div>

        <div hide-md flex="10"></div>

        <div layout="column">
          <md-button class="btn-purchase btn-remove" flex-gt-md="50" flex-md="45" flex-sm="80">DELETE PICTURE</md>
        </div>
      </div>
    </div>

    <div layout="column" hide-sm flex-md="10" flex-gt-md="5"></div>

    <div layout="column" hide-gt-sm class="add-product-separator"></div>

    <div flex-sm="100" flex-md="40" flex="55" layout="column" class="input-color-override">
      <div layout="row">
        <md-input-container flex="70">
          <label>Name</label>

          <input type="text" ng-model="selectedProduct.name" />
        </md-input-container>

        <md-input-container flex="30">
          <label>Price</label>

          <input type="number" ng-model="selectedProduct.price" min="0.01" step="any"/>
        </md-input-container>
      </div>

      <md-input-container flex>
        <label>Manufacturer</label>

        <input type="text" ng-model="selectedProduct.manufacturer" />
      </md-input-container>

      <md-input-container flex>
        <label>Description</label>

        <textarea cols="40" rows="1" ng-model="selectedProduct.description"></textarea>
      </md-input-container>

      <div layout="row" layout-align="center center">
        <md-button flex-sm="80" flex-md="60" flex-gt-md="40" class="btn-purchase" ng-click="saveProduct($selectedProduct)">SAVE PRODUCT</md>
      </div>
    </div>
  </section>
</div>

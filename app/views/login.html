<div id="login">
  <h2>Login Portal</h2>
  <form action="#login" method="POST">
    <label for="username">Username <span class="field-error">*</span></label>
    <br>
    <input type="text" name="username" value={{users.username}}>
    <br>
    <label for="password">Password <span class="field-error">*</span></label>
    <br>
    <input type="password" name="password" value={{users.password}}>
    <br><br>
    <input type="submit" name="submit" value="Login">
  </form>
</div>

<div id="login">
  <h2>Login Portal</h2>
  <form action="#login" method="POST">
    <label for="name">Name <span class="field-error">*</span></label>
    <br>
    <input type="text" name="name">
    <br>
    <label for="email">Email <span class="field-error">*</span></label>
    <br>
    <input type="email" name="email">
    <br><br>
    <input type="submit" name="submit" value="Login">
  </form>
</div>


<div class="products-cmp">

  <!-- Hero Banner -->
  <md-content class="hero md-padding" layout="column" layout-align="center center">
    <h1 class="md-title">Products</h1>
  </md-content>

  <md-button class="md-fab fab-position" ng-if="main.auth.isAuthenticated()" aria-label="Create Product" ng-click="vm.newProduct()">
    <md-icon>add</md-icon>
  </md-button>

  <md-content ng-show="vm.loading" layout="column" layout-align="start center">
    <md-progress-circular md-mode="indeterminate" md-diameter="100"></md-progress-circular>
    Loading Products...
  </md-content>

  <md-content ng-show="!vm.loading && vm.error" layout="column" layout-align="start center">
    <!-- <md-progress-circular md-mode="indeterminate" md-diameter="100"></md-progress-circular> -->
    Products unavailable.
  </md-content>


  <md-content ng-hide="vm.loading" class="md-padding">
    <md-grid-list
      md-cols="6"
      md-cols-md="4"
      md-cols-xs="1"
      md-cols-sm="2"
      md-row-height="356px"
      md-gutter="16px"
      md-gutter-sm="8px"
      >
<!--
      md-cols-sm="2"
      md-cols-md="3"
      md-cols-xs="1"
      md-cols-lg="4"
      md-row-height="20:9"
      md-gutter="16px"
      md-gutter-sm="8px" -->

    <md-grid-tile
      ng-repeat="product in vm.products"
      md-rowspan="1"
      md-colspan="1"
      class="md-whiteframe-z1 product-tile"
      ui-sref="products.view({ id: {{product.id}} })"
      id="productsGrid">



      <!-- <div class="img"> -->
        <img class="md-padding" ng-src="{{product.imageUrl}}" alt="{{product.name}}">
      <!-- </div> -->

      <md-grid-tile-footer style="background-color: rgba(0,0,0,.60)">
        <h3>{{product.brand}} | {{product.price | currency}}</h3>
      </md-grid-tile-footer>

    </md-grid-tile>

    </md-grid-list>
  </md-content>
</div>

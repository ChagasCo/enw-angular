<!doctype html>
<html ng-app="enw">
  <head>
    <meta charset="utf-8">
    <title>Essential Nordic Walking</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->



    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.css">

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <base href="/">

  </head>
  <body  ng-controller="MainController as main" ng-cloak>

    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <main>
      <div id="toast" layout="column" style="width: 100%; position: fixed; top: 0; z-index: 100;"></div>
      <md-progress-linear ng-if="main.auth.isAuthenticated()" md-mode="determinate" md-value="100"></md-progress-linear>
      <div ui-view autoscroll="true"></div>
    </main>

      <footer>
        <!-- &copy; 2016 Essential Nordic Walking. All Rights Reserved. -->


        <md-content layout="column">
            <md-content layout="row" layout-xs="column">

              <md-content layout="row" layout-fill layout-align="center space-around" flex>
                <span flex="10" flex-xs="0"></span>
                <md-content class="footer-panel left">
                  <ul>
                    <li><a ui-sref="home">Home</a></li>
                    <li><a ui-sref="about">About</a></li>
                    <li><a ui-sref="services">Services</a></li>
                    <li><a ui-sref="products">Products</a></li>
                    <li><a href="http://www.mynordicsports.com.au/index.php/faq/">FAQs</a></li>
                  </ul>
                </md-content>
                <md-content class="footer-panel right">
                  <ul>
                    <li class="logo">
                      <a href="http://essentialnordicwalking.com.au">
                        <img src="assets/images/enw_logo_dark.png" alt="">
                      </a>
                    </li>
                    <li><a href="http://www.nordicacademy.com.au">Nordic Academy</a></li>
                    <!-- <li>Terms of Service</li> -->
                    <!-- <li>Privacy Policy</li> -->
                    <li class="logo">
                      Built by
                      <br><br>
                      <a href="">
                        <img src="assets/images/chagasco_logo_dark.png" alt="">
                      </a>

                    </li>
                  </ul>
                </md-content>

              </md-content>

              <md-content class="info" layout="column" layout-align="start center">
                <img class="nordic-academy" src="http://www.nordicwalkingbrisbane.com.au/images/Logos/NWProviderlogoH.jpg" alt="">
                <div class="contact" layout="column"  layout-fill>
                  <h3>Contact Me</h3>
                  <h4>{{main.heatherContact}}</h4>
                </div>
              </md-content>
            </md-content>
            <md-content layout="column" layout-align="start center">
              <br>
              <div class="copyright">
                Copyright &copy; 2016 Essential Nordic Walking
              </div>
            </md-content>
        </md-content>

      </footer>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <script src="https://api.filepicker.io/v2/filepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-rangy.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngularSetup.js"></script>

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->


  </body>
</html>

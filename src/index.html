<!doctype html>
<html ng-app="enw">
  <head>
    <meta charset="utf-8">
    <title>enw</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->



    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <link rel='stylesheet' href='/bower_components/textAngular/dist/textAngular.css'>

  </head>
  <body ng-cloak>

    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <main ng-controller="MainController as main">
      <div id="toast" layout="column" style="width: 100%; position: fixed; top: 0; z-index: 100;"></div>
      <md-progress-linear ng-if="main.auth.isAuthenticated()" md-mode="determinate" md-value="100"></md-progress-linear>
      <div ui-view autoscroll="true"></div>
    </main>

      <footer ng-include src="'/app/layouts/footer/footer.html'">
      </footer>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <script src="https://api.filepicker.io/v2/filepicker.js"></script>
    <!-- endbuild -->


    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <script src='/bower_components/textAngular/dist/textAngular-rangy.min.js'></script>
    <script src='/bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
    <script src='/bower_components/textAngular/dist/textAngular.min.js'></script>
  </body>
</html>
